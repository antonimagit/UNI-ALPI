<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.unimi.it/sites/default/files/favicon_0_0.ico" type="image/vnd.microsoft.icon">
    <title>Home - Università degli studi delle Alpi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .headerSmall {
            background-color: #001a33;
            padding: 15px 20px;
            padding-left: 250px;
            /* mantieni l'offset a sinistra */
            display: flex;
            justify-content: space-between;
            /* separa i due elementi */
            align-items: center;
            /* allinea verticalmente */
            gap: 2rem;
            /* spazio minimo tra <a> e <img> */
            color: white;
        }

        .headerSmall a {
            font-size: 0.85rem;
            font-weight: 300;
            color: #fff;
            text-decoration: none;
        }

        .headerSmall img {
            width: 230px;
            height: auto;
            padding-right: 15%;
        }


        .header {
            background-color: #225499;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            justify-content: left;
            width: 100%;
            padding-top: 0px;
            padding-left: 12%;
            margin: 0 auto;
            /* Centra orizzontalmente */
            margin-top: 10px;
        }

        .containerHeader {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
        }


        .leftbox {
            float: left;
            width: 33%;
            /*border:1px solid purple;*/
        }

        .middlebox {
            float: left;
            width: 33%;
            /*border:1px solid green;*/
        }

        .rightbox {
            float: right;
            width: 33%;
            /*border:1px solid lime;*/
        }

        .logo img {
            height: 100px;
            margin-right: 10px;
        }

        .user-info {
            color: black;
            font-weight: bold;
        }

        .main-content {
            background-color: #225499;
            color: white;
            padding: 50px 20px;
            text-align: left;
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .main-content h1 {
            font-size: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .cta-button {
            background-color: white;
            color: #c00;
            padding: 15px 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #eee;
        }

        .info-box {
            /*background-color: #f4f4f4;*/
            padding: 30px;
            color: black;
        }

        .nav-horizontal {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            /* gap parametrico: usa --nav-gap per configurarlo a piacere (es. 1rem, 20px) */
            gap: 40px;
        }

        .nav-horizontal a {
            font-size: 1rem;
            /* più piccolo */
            font-weight: 300;
            /* più leggero (light) */
            color: #fff;
            text-decoration: none;
        }

        /* Stati del link opzionali */
        .nav-horizontal a:hover,
        .nav-horizontal a:focus {
            text-decoration: underline;
        }
    </style>
</head>
